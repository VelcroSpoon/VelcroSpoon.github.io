<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="my_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="nav.js"></script>
  </head>
  <body>
    <nav id="main-nav" class="site-nav"></nav>
    <script>
      const current_path = location.pathname;
      setNav(current_path);
    </script>

    <div class="body_wrapper">
      <h1>To-Do List</h1>
      <p>Write something and click "Add to list". It will stay even if you refresh.</p>

      <form id="todo-form" onsubmit="addItem(event)">
        <input
          type="text"
          id="todo-text"
          placeholder="ex: finish lab 7"
        >
        <button type="submit">Add to list</button>
      </form>

      <ul id="todo-list">
      </ul>
    </div>

    <footer>
      This website is made for CS203 labs!
    </footer>

    <script src="todo.js"></script>
  </body>
</html>
